<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incredible India Tourism Assistant</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      :root {
        --primary-color: #1e8449;
        --secondary-color: #3498db;
        --accent-color: #f1c40f;
        --light-bg: #eafaf1;
        --dark-text: #154360;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: linear-gradient(
            rgba(48, 147, 35, 0.85),
            rgba(30, 60, 114, 0.85)
          ),
          url("./static/tour.webp") no-repeat center center fixed;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      /* Preferences Button */
      .pref-button {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--primary-color);
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .pref-button:hover {
        background: var(--secondary-color);
        transform: scale(1.1);
      }

      /* Preferences Form */
      .preferences-container {
        position: fixed;
        top: 80px;
        left: 20px;
        z-index: 999;
        transform: translateX(-150%);
        transition: transform 0.3s ease;
      }

      .preferences-container.show {
        transform: translateX(0);
      }

      .preferences-form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 300px;
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(5px);
        border: 1px solid var(--primary-color);
      }

      .preferences-form h4 {
        margin-top: 0;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        color: var(--dark-text);
        font-weight: 500;
      }

      .form-control,
      .form-select {
        border: 1px solid var(--primary-color);
        border-radius: 8px;
        padding: 10px;
        transition: all 0.3s;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(30, 132, 73, 0.2);
      }

      #submitPrefs {
        background: var(--primary-color);
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-weight: 600;
        transition: all 0.3s;
        width: 100%;
      }

      #submitPrefs:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15),
          0 8px 32px 0 rgba(31, 38, 135, 0.1);
        transition: all 0.3s ease;
      }

      .chat-header {
        background: linear-gradient(135deg, #1e8449, #3498db, #f1c40f);
        background-size: 300% 300%;
        animation: gradientBG 8s ease infinite;
        color: white;
        padding: 15px 20px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 10px;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .chat-header i {
        font-size: 1.5rem;
        color: var(--accent-color);
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: rgba(248, 250, 252, 0.1);
        scroll-behavior: smooth;
      }

      .message {
        margin-bottom: 15px;
        max-width: 85%;
        padding: 12px 16px;
        border-radius: 18px;
        line-height: 1.5;
        word-wrap: break-word;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);

        /* Initial state for both animations */
        opacity: 0;
        transform: translateY(10px);

        /* Immediate fade-in animation for new messages */
        animation: fadeInUp 0.3s forwards;

        /* Scroll-driven animation */
        view-timeline-name: --message;
        view-timeline-axis: block;
        animation: fadeIn linear, fadeInUp 0.3s forwards;
        animation-timeline: --message;
        animation-range: entry 0% cover 30%;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .bot-message {
        background: #eff0e2;
        color: var(--dark-text);
        margin-right: auto;
        border-bottom-left-radius: 5px;
        border-top-right-radius: 18px;
        border: 1px solid #e2e8f0;
      }

      /* New Avatar Styles */
      .bot-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
        background: var(--primary-color);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

      .user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-left: 10px;
        background: var(--accent-color);
        color: var(--dark-text);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

      .message-header {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .message-header span {
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--dark-text);
      }

      .user-message {
        background: rgb(51, 160, 91);
        color: white;
        margin-left: auto;
        margin-top: auto;
        border-bottom-right-radius: 5px;
        border-top-left-radius: 18px;
      }

      .user-message .message-header {
        justify-content: flex-start !important; /* Force left alignment */
        padding-right: 10px; /* Make space for avatar */
      }

      .user-message .user-avatar {
        position: absolute;
        left: 50px;
        top: 6px;
        margin-left: 0;
      }

      /* Updated Typing Indicator */
      .typing-indicator {
        display: flex;
        flex-direction: column;
        padding: 10px 15px;
        background: white;
        border-radius: 18px;
        width: fit-content;
        margin-bottom: 15px;
        border: 1px solid #e2e8f0;
      }

      .typing-dots {
        display: flex;
        gap: 5px;
        padding-left: 40px;
      }

      .typing-dots span {
        width: 8px;
        height: 8px;
        background: var(--secondary-color);
        border-radius: 50%;
        display: inline-block;
        animation: pulse 1.5s infinite ease-in-out;
      }

      .typing-dots span:nth-child(1) {
        animation-delay: 0s;
      }
      .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      .chat-input-container {
        padding: 15px;
        background: white;
        border-top: 1px solid #e2e8f0;
        display: flex;
        gap: 10px;
      }

      #userInput {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #e2e8f0;
        border-radius: 50px;
        outline: none;
        font-size: 16px;
        transition: all 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      #userInput:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(30, 132, 73, 0.2);
      }

      #sendButton {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--accent-color);
        color: var(--dark-text);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
      }

      #sendButton:hover {
        background: var(--secondary-color);
        color: white;
        transform: scale(1.05);
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
      }

      @media (max-width: 576px) {
        .chat-container {
          height: 90vh;
          border-radius: 15px;
        }

        .message {
          max-width: 90%;
        }

        .preferences-container {
          top: 70px;
          left: 10px;
        }

        .preferences-form {
          width: 280px;
        }

        .pref-button {
          top: 10px;
          left: 10px;
        }
      }

      /* Microphone Button Styles */
      .voice-button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--accent-color);
        color: var(--dark-text);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-left: 10px;
      }

      /* Hover Effect */
      .voice-button:hover {
        background: var(--secondary-color);
        color: white;
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
      }

      /* Active/Recording State */
      .voice-button.recording {
        background: #e74c3c;
        color: white;
        animation: pulse 1.5s infinite;
        box-shadow: 0 0 20px rgba(231, 76, 60, 0.7);
      }

      /* Hover Effect While Recording */
      .voice-button.recording:hover {
        background: #c0392b;
        animation: pulse-fast 1s infinite;
      }

      @keyframes pulse-fast {
        0% {
          transform: scale(1);
          box-shadow: 0 0 10px rgba(192, 57, 43, 0.7);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 25px rgba(192, 57, 43, 0.9);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 10px rgba(192, 57, 43, 0.7);
        }
      }

      /* Tooltip */
      .voice-button::after {
        content: "Press & hold to record";
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        white-space: nowrap;
        pointer-events: none;
      }

      .voice-button:hover::after {
        opacity: 1;
      }

      .pdf-button {
        background: #e74c3c;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 8px 15px;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        margin-top: 10px;
        transition: all 0.3s;
      }
      .pdf-button:hover {
        background: #c0392b;
        transform: translateY(-2px);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }

      /* Print styling */
      @media print {
        body * {
          visibility: hidden;
        }
        .message,
        .message * {
          visibility: visible;
        }
        .message {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          max-width: 100%;
          box-shadow: none !important;
          border: none !important;
        }
      }

      /* Add this to your existing style section */
      .message-content {
        line-height: 1.6;
        white-space: pre-wrap; /* Preserve line breaks and wrap text */
      }

      .message-content br {
        content: "";
        display: block;
        margin-bottom: 0.8em;
      }

      /* For better readability of formatted content */
      .message-content strong {
        color: var(--primary-color);
      }

      .message-content ul,
      .message-content ol {
        padding-left: 20px;
        margin: 0.5em 0;
      }

      .message-content li {
        margin-bottom: 0.3em;
      }
    </style>
  </head>
  <body>
    <!-- Preferences Button -->
    <button
      class="pref-button animate__animated animate__fadeInLeft"
      id="prefButton"
    >
      <i class="fas fa-user-cog"></i>
    </button>

    <!-- Preferences Form -->
    <div
      class="preferences-container animate__animated animate__fadeInLeft"
      id="preferencesContainer"
    >
      <div class="preferences-form">
        <h4><i class="fas fa-user-cog mr-2"></i> Travel Preferences</h4>
        <div class="form-group">
          <label class="form-label">Members:</label>
          <input
            type="number"
            id="num_members"
            class="form-control"
            min="1"
            value="1"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Children (0-14):</label>
          <input
            type="number"
            id="children"
            class="form-control"
            min="0"
            value="0"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Adults (15-50):</label>
          <input
            type="number"
            id="adults"
            class="form-control"
            min="0"
            value="1"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Seniors (50+):</label>
          <input
            type="number"
            id="seniors"
            class="form-control"
            min="0"
            value="0"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Diet:</label>
          <select id="dietary" class="form-select">
            <option>Vegetarian</option>
            <option>Non-Vegetarian</option>
            <option>Both</option>
          </select>
        </div>
        <button id="submitPrefs" class="btn btn-primary">
          <i class="fas fa-save mr-2"></i>Save Preferences
        </button>
      </div>
    </div>

    <div class="chat-container animate__animated animate__fadeInUp">
      <div class="chat-header">
        <i class="fas fa-robot"></i>
        <span>India Tourism Guide</span>
      </div>

      <div class="chat-messages" id="chatBox">
        <div class="message bot-message animate__animated animate__fadeInUp">
          <div class="message-header">
            <div class="bot-avatar">
              <i class="fas fa-robot"></i>
            </div>
            <span>Assistant</span>
          </div>
          <div>
            Namaste! ðŸ‘‹ I'm your guide to Incredible India. Where would you like
            to explore today?
            <div class="mt-2">
              <small class="text-muted"
                >Try: "Best places to visit in Rajasthan" or "Top beaches in
                Goa"</small
              >
            </div>
          </div>
        </div>
      </div>

      <div class="chat-input-container">
        <input
          type="text"
          id="userInput"
          placeholder="Ask about destinations, culture, or travel tips..."
          class="form-control"
          onkeypress="if(event.keyCode==13) sendMessage()"
        />
        <button id="sendButton" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>

        <button
          id="voiceButton"
          class="voice-button"
          onmousedown="startRecording()"
          onmouseup="stopRecording()"
          ontouchstart="startRecording()"
          ontouchend="stopRecording()"
        >
          <i class="fas fa-microphone"></i>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let preferences = {
        num_members: 1,
        children: 0,
        adults: 1,
        seniors: 0,
        dietary: "Vegetarian",
      };

      // Toggle preferences form with proper animations
      document
        .getElementById("prefButton")
        .addEventListener("click", function () {
          const prefContainer = document.getElementById("preferencesContainer");

          if (prefContainer.classList.contains("show")) {
            // If form is showing, fade out and hide
            prefContainer.classList.remove("animate__fadeInLeft");
            prefContainer.classList.add("animate__fadeOutLeft");

            // Remove show class after animation completes
            setTimeout(() => {
              prefContainer.classList.remove("show", "animate__fadeOutLeft");
            }, 300); // Match this with your animation duration
          } else {
            // If form is hidden, show and fade in
            prefContainer.classList.remove("animate__fadeOutLeft");
            prefContainer.classList.add("show", "animate__fadeInLeft");
          }
        });

      // Save preferences
      document
        .getElementById("submitPrefs")
        .addEventListener("click", function () {
          preferences = {
            num_members: document.getElementById("num_members").value,
            children: document.getElementById("children").value,
            adults: document.getElementById("adults").value,
            seniors: document.getElementById("seniors").value,
            dietary: document.getElementById("dietary").value,
          };

          // Show confirmation message in chat
          const chatBox = document.getElementById("chatBox");
          const botMessage = document.createElement("div");
          botMessage.className =
            "message bot-message animate__animated animate__fadeInUp";
          botMessage.innerHTML = `
            <div class="message-header">
              <div class="bot-avatar">
                <i class="fas fa-robot"></i>
              </div>
              <span>Assistant</span>
            </div>
            <div>
              Preferences saved! I'll use this information to personalize your travel recommendations.
            </div>
          `;
          chatBox.appendChild(botMessage);
          scrollToBottom(); // Auto-scroll to bottom

          // Hide the form after saving with fade out animation
          const prefContainer = document.getElementById("preferencesContainer");
          prefContainer.classList.remove("animate__fadeInLeft");
          prefContainer.classList.add("animate__fadeOutLeft");
          setTimeout(() => {
            prefContainer.classList.remove("show", "animate__fadeOutLeft");
          }, 300);
        });

      // Auto-scroll function
      function scrollToBottom() {
        const chatBox = document.getElementById("chatBox");
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // pdf generation function
      function generatePDF(element) {
        const elementClone = element.cloneNode(true);
        elementClone.querySelectorAll("button").forEach((btn) => btn.remove());

        html2pdf()
          .set({
            margin: 10,
            filename: "India-Travel-Plan.pdf",
            image: { type: "jpeg", quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: "mm", format: "a4", orientation: "portrait" },
          })
          .from(elementClone)
          .save();
      }

      // Add this function to your script
      function formatMessageWithLineBreaks(text) {
        // Convert markdown-style **bold** to HTML
        let formatted = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

        // Convert line breaks to <br> tags
        formatted = formatted.replace(/\n/g, "<br>");

        // Convert bullet points to proper lists
        formatted = formatted.replace(/(^|\n)\s*â€¢\s+/g, "<br>â€¢ ");

        return formatted;
      }
      // Add at the top with other declarations
      let isProcessing = false;
      let chatHistory = [];

      // Modified sendMessage function
      async function sendMessage() {
        if (isProcessing) return;

        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        isProcessing = true;
        const chatBox = document.getElementById("chatBox");

        // Add user message
        const userMessage = document.createElement("div");
        userMessage.className = "message user-message";
        userMessage.innerHTML = `
          <div class="message-header">
            <span>You</span>
          </div>
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div>${message}</div>
        `;
        chatBox.appendChild(userMessage);
        scrollToBottom();

        // Show typing indicator
        const typingIndicator = document.createElement("div");
        typingIndicator.className = "typing-indicator";
        typingIndicator.innerHTML = `
          <div class="message-header">
            <div class="bot-avatar">
              <i class="fas fa-robot"></i>
            </div>
            <span>Assistant</span>
          </div>
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        `;
        chatBox.appendChild(typingIndicator);
        scrollToBottom();

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: message,
              preferences: preferences,
              history: chatHistory
                .map((e) => `${e.role}: ${e.content}`)
                .join("\n"),
            }),
          });

          const data = await response.json();
          chatHistory.push({ role: "assistant", content: data.response });

          // Create bot message with PDF button
          // Modify the part where you display bot messages
          typingIndicator.remove();
          const formattedResponse = formatMessageWithLineBreaks(data.response);
          const botMessage = document.createElement("div");
          botMessage.className = "message bot-message";
          botMessage.innerHTML = `
  <div class="message-header">
    <div class="bot-avatar">
      <i class="fas fa-robot"></i>
    </div>
    <span>Assistant</span>
  </div>
  <div class="message-content">${formattedResponse}</div>
`;
          chatBox.appendChild(botMessage);
          scrollToBottom();

          // Add PDF button for itineraries
          if (
            data.response.includes("Day") ||
            data.response.includes("Itinerary")
          ) {
            const pdfButton = document.createElement("button");
            pdfButton.className = "pdf-button";
            pdfButton.innerHTML = '<i class="fas fa-file-pdf"></i> Save as PDF';
            pdfButton.onclick = () => generatePDF(botMessage);
            botMessage.appendChild(pdfButton);
          }

          chatBox.appendChild(botMessage);
          scrollToBottom();
        } catch (error) {
          console.error("Error:", error);
          typingIndicator.remove();
        } finally {
          input.value = "";
          isProcessing = false;
        }
      }

      // Handle Enter key (single event)
      document
        .getElementById("userInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
          }
        });

      let recognition;
      let isRecording = false;
      let recordingTimeout;

      function startRecording() {
        const voiceButton = document.getElementById("voiceButton");

        // Immediate visual feedback
        voiceButton.classList.add("recording");
        voiceButton.innerHTML = '<i class="fas fa-microphone-slash"></i>';

        // Initialize speech recognition
        recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.continuous = false; // Stop after first result
        recognition.interimResults = false; // Only final results
        recognition.lang = "en-US";

        // Faster processing settings
        recognition.maxAlternatives = 1; // Only get the top alternative
        recognition.onstart = function () {
          isRecording = true;
          console.log("Recording started");
        };

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById("userInput").value = transcript;
          stopRecording();
          setTimeout(() => sendMessage(), 300); // Small delay before sending
        };

        recognition.onerror = function (event) {
          console.error("Recognition error:", event.error);
          stopRecording();
        };

        recognition.onend = function () {
          if (isRecording) {
            // If recording was stopped unexpectedly, restart
            recognition.start();
          }
        };

        // Start with minimal delay
        recognition.start();

        // Set timeout for manual stop (5 seconds max)
        recordingTimeout = setTimeout(() => {
          if (isRecording) stopRecording();
        }, 5000);
      }

      function stopRecording() {
        if (!isRecording) return;

        clearTimeout(recordingTimeout);
        isRecording = false;

        const voiceButton = document.getElementById("voiceButton");
        voiceButton.classList.remove("recording");
        voiceButton.innerHTML = '<i class="fas fa-microphone"></i>';

        if (recognition) {
          recognition.stop();
        }

        // Auto-send if there's text
        if (document.getElementById("userInput").value.trim()) {
          setTimeout(() => sendMessage(), 300);
        }
      }

      // Handle case where user moves mouse outside while holding
      document.addEventListener("mouseup", function () {
        if (isRecording) stopRecording();
      });

      // MutationObserver to handle any dynamic content additions
      const chatObserver = new MutationObserver(function (mutations) {
        scrollToBottom();
      });

      chatObserver.observe(document.getElementById("chatBox"), {
        childList: true,
        subtree: true,
      });
    </script>
  </body>
</html>
